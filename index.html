<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="третий проект Артем Князева в ЯП">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Артем Князев">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/header-logo.svg" alt="логотип Mesto" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/photo-karachaevsk.jpg" alt="горный монастырь" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Карачаевск</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-elbrus.jpg" alt="гора Эльбрус" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Эльбрус</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-sakhalin.jpg" alt="остров Сахалин" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Сахалин</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-suzdal.jpg" alt="Суздаль" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Суздаль</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-yeisk.jpg" alt="Ейск" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Ейск</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__item">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form name="profile-popup" method="POST" action="#" class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" name="popup__item" required class="popup__field popup__field_type_name">
        <input type="text" placeholder="Статус" name="popup__item" required class="popup__field popup__field_type_status">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
