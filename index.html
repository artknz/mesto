<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="третий проект Артем Князева в ЯП">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Артем Князев">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/header-logo.svg" alt="логотип Mesto" class="header-logo">
      </a>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/photo-karachaevsk.jpg" alt="горный монастырь" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Карачаевск</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-elbrus.jpg" alt="гора Эльбрус" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Эльбрус</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-fuji.jpg" alt="вулкан Фудзияма" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Фудзияма</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-london.jpg" alt="Лондон" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Лондон</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-new-york.jpg" alt="Нью-Йорк" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Нью-Йорк</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo-dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__title">
            <h3 class="element__text">Домбай</h3>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__item">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
