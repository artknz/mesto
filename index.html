<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="третий проект Артем Князева в ЯП">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Артем Князев">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/header-logo.svg" alt="логотип Mesto" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">

    </main>
    <footer class="footer">
      <p class="footer__item">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
      <form name="profile-popup" method="POST" action="#" class="popup__container popup_container_type_edit">
        <button type="button" aria-label="Закрыть" class="popup__close popup__close_type_profile"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" name="popup__item" required class="popup__field popup__field_type_name">
        <input type="text" placeholder="Статус" name="popup__item" required class="popup__field popup__field_type_status">
        <button type="submit" class="popup__save popup__save_type_edit">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_addcard">
      <form name="edit-popup" method="POST" action="#" class="popup__container popup__container_type_add">
        <button type="button" aria-label="Закрыть" class="popup__close popup__close_type_cards"></button>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" placeholder="Название" name="popup__item" required class="popup__field popup__field_type_title">
        <input type="text" placeholder="Ссылка на картинку" name="popup__item" required class="popup__field popup__field_type_link">
        <button type="submit" class="popup__save popup__save_type_add">Создать</button>
      </form>
    </section>

    <template class="elements-template">
      <div class="element">
        <img src="" alt="" class="element__image">
        <div class="element__title">
          <h3 class="element__text"></h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
